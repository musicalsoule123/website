<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login - Digital Classroom</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    p {
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">Teacher Login</h1>
    <form>
      <div class="form-group">
        <label for="teacher-id">Email or Teacher ID</label>
        <input type="text" id="teacher-id" required>
      </div>
      <div class="form-group">
        <label for="t-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="t-password" required>
          <span class="toggle-password">👁️</span>
        </div>
      </div>
      <button type="submit" class="btn" onclick="window.location.href='./teacher-dashboard.html'">Login</button>
      <div class="form-footer">
        <p>Don't have an account? <a href="register-teacher.html">Register here</a></p>
        <p><a href="./teacher-dashboard.html">Dashboard</a></p>
      </div>
    </form>
  </div>
   <!-- Modal for notifications -->
   <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message" class="modal-message"></p>
    </div>
    
</div>
<script>
    document.querySelectorAll('.toggle-password').forEach(toggle => {
        toggle.addEventListener('click', function() {
          const input = this.previousElementSibling;
          const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
          input.setAttribute('type', type);
          this.textContent = type === 'password' ? '👁️' : '🔒';
        });
      });
    </script>
</body>
</html>
