<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    p {
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Student Registration</h1>
    <form id="student-register-form" method="post">
      <div class="form-group">
        <label for="s-name">Full Name</label>
        <input type="text" id="s-name" required>
      </div>
      <div class="form-group">
        <label for="s-rollno">Roll Number</label>
        <input type="text" id="s-rollno" required>
      </div>
      <div class="form-group">
        <label for="s-class">Class</label>
        <input type="text" id="s-class" required>
      </div>
      <div class="form-group">
        <label for="s-division">Division</label>
        <input type="text" id="s-division" required>
      </div>
      <div class="form-group">
        <label for="s-phone">Phone Number</label>
        <input type="tel" id="s-phone" required>
      </div>
      <div class="form-group">
        <label for="s-school">School Name</label>
        <input type="text" id="s-school" required>
      </div>

      <div class="form-group">
        <label for="s-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="s-password" required>
          <span class="toggle-password">👁️</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="s-confirm-password">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="s-confirm-password" required>
          <span class="toggle-password">👁️</span>
        </div>
      </div>
      <button type="submit" class="btn" id="registerButton" onclick="window.location.href='./login-student.html'" >Register</button>

    </form>
    <p>Already have an account? <a href="./login-student.html">Login</a></p>

    
  </div>
   <!-- Modal for notifications -->
   <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>

        <p id="modal-message" class="modal-message"></p>
    </div>
</div>
<script>
document.querySelectorAll('.toggle-password').forEach(toggle => {
    toggle.addEventListener('click', function() {
      const input = this.previousElementSibling;
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      this.textContent = type === 'password' ? '👁️' : '🔒';
    });
  });
</script>
</body>
</html>
