<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Registration</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    p {
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="classflow-title">Teacher Registration</h1>
    <form id="teacher-register-form">
      <div class="form-group">
        <label for="t-name">Full Name</label>
        <input type="text" id="t-name" required>
      </div>
      <div class="form-group">
        <label for="t-id">Teacher ID</label>
        <input type="text" id="t-id" required>
      </div>
      <div class="form-group">
        <label for="t-email">Email</label>
        <input type="email" id="t-email" required>
      </div>
      <div class="form-group">
        <label for="t-phone">Phone Number</label>
        <input type="tel" id="t-phone" required>
      </div>
      <div class="form-group">
        <label for="t-school">School Name</label>
        <input type="text" id="t-school" required>
      </div>
      
      <div class="form-group">
        <label for="t-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="t-password" required>
          <span class="toggle-password">👁️</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="t-confirm-password">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="t-confirm-password" required>
          <span class="toggle-password">👁️</span>
        </div>
      </div>

      <button type="submit" class="btn" onclick="window.location.href='./login-teacher.html'">Register</button>
    </form>
    <p>Already have an account? <a href="./login-teacher.html">Login</a></p>
  </div>
   <!-- Modal for notifications -->
   <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message" class="modal-message"></p>
    </div>
</div>
<script>
  document.querySelectorAll('.toggle-password').forEach(toggle => {
      toggle.addEventListener('click', function() {
        const input = this.previousElementSibling;
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.textContent = type === 'password' ? '👁️' : '🔒';
      });
    });
  </script>
  </body>
  </html>
